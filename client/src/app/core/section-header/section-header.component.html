<ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs">
<section *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label !== 'Home'" class="py-5" style="background-color: #f5f5f5">
  <div class="container" style="padding-left: 2rem;">
    <div class="row d-flex align-items-center">
      <div class="col-lg-9" *ngIf="breadcrumb$"><h1> {{breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label}}</h1></div>
      <div class="col-lg-3">
       <xng-breadcrumb></xng-breadcrumb>
      </div>
    </div>
  </div>
</section>

</ng-container>
