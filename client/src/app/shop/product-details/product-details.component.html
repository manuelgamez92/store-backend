<div class="container">
  <button class="btn btn-info" (click)="goBack()">
    <i
      class="fa fa-angle-left text-warning"
      style="cursor: pointer; font-size: 1em"
    >
    </i>
    Go Back
  </button>
  <div class="row" *ngIf="product">
    <div class="col-lg-6">
      <img
        src="{{ product.pictureUrl }}"
        alt="{{ product.name }}"
        class="img-fluid w-100"
      />
    </div>
    <div class="col-lg-6">
      <h3>{{ product.name }}</h3>
      <p>{{ product.price | currency }}</p>
      <div class="d-flex justify-content-start align-items-center">
        <i
          class="fa fa-minus-circle text-warning"
          style="cursor: pointer; font-size: 2em"
        >
        </i
        ><span
          class="font-weight-bold"
          style="font-size: 1.5rem; padding: 1rem"
        >
          2 </span
        ><i
          class="fa fa-plus-circle text-warning"
          style="cursor: pointer; font-size: 2em"
        >
        </i
        ><button
          class="btn btn-outline-secondary btn-lg"
          style="margin-left: 1rem"
        >
          Add to Cart
        </button>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-lg-12 ml-3">
        <h4>Description</h4>
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>
